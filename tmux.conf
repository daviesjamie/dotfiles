# BASIC OPTIONS ------------------------------------------------------------ {{{

# Use UTF-8
set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

# Automatically rename windows/panes based on process
setw -g automatic-rename on

# Set scrollback history to 10000
set -g history-limit 10000

# Shorten command delay
set -sg escape-time 0
set -sg repeat-time 600

# Use 1 as first window/pane index
set-option -g base-index 1
setw -g pane-base-index 1

# Enable mouse
set -g mode-mouse copy
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Use OS X pasteboard
set -g default-command "reattach-to-user-namespace -l fish"

# }}}
# KEY BINDINGS ------------------------------------------------------------- {{{

# Use Ctrl-F as the prefix
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# Reload ~/.tmux.conf r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Use | and _ to split windows
bind | split-window -h
bind _ split-window -v

# Move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# }}}
# COPY MODE ---------------------------------------------------------------- {{{

# Use vim keybindings in copy mode
setw -g mode-keys vi

# }}}
# DISPLAY / COLOURS -------------------------------------------------------- {{{

# Use 256 colours
set -g default-terminal "screen-256color"

# Active pane highlighting
set -g pane-border-fg colour237
set -g pane-active-border-fg colour36

# Status bar colours
set-option -g status on
set -g status-interval 5
set -g status-fg white
set -g status-bg colour237
set -g status-attr dim
set -g window-status-current-fg colour254
set -g window-status-current-bg colour237
set -g window-status-current-attr bright
set -g window-status-format " #I #W "
set -g window-status-current-format "[#I #W]"
set -g status-left "#S | "
set -g status-right "#(battery_percent) | #(date -u +%%H:%%M)"

# }}}
